<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         rows=5;
 for(i=1;i<=rows;i++){
     s="";
     for(sp=1;sp<=rows-i;sp++){
         s=s+" ";
     }
     for(j=1;j<=i;j++){
         s=s+j+" ";
     }
     console.log(s);
 }
    </script>
</body>
</html>
